name: Build and Commit with Webpack

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch (you can change this)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Build with Webpack
        run: npm run build

      # Commit the dist folder back to the repository
      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add dist/  # Stage changes in the dist folder
          git commit -m "Build: Commit dist folder"
          git push -f origin main  # Push changes back to the main branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
